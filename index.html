<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Codex des règles G&D - Au Coeur de Star Wars">
    <title>G&D Codex - Au Coeur de Star Wars</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/layout.css">
    <link rel="stylesheet" href="src/css/components.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    
    <!-- Apply theme before render to prevent flash -->
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'jedi');
    </script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#/" class="logo" data-link>
                    <span class="logo-main">G&D Codex</span>
                    <span class="logo-subtitle">Au Coeur de Star Wars</span>
                </a>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="Basculer entre thème Jedi et Sith">
                        <img class="theme-icon jedi-icon" src="assets/logos/jedi.png" alt="Jedi">
                        <img class="theme-icon sith-icon" src="assets/logos/sith.png" alt="Sith">
                    </button>
                    <button class="mobile-menu-toggle" aria-label="Menu" id="mobileMenuToggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
            <div class="navbar-row">
                <nav class="main-nav" id="mainNav">
                    <!-- Navigation will be dynamically generated -->
                </nav>
                <div class="nav-search" id="searchBar"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Content will be dynamically loaded -->
            <div id="app"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 G&D Au Coeur de Star Wars - Système de jeu fanmade</p>
            <p class="footer-subtitle">Basé sur l'univers Star Wars</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
